<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

	<body>
		<header class="p-3 mb-4 text-center header bg-primary">
			<h1>Weather Dashboard</h1>
		  </header>

		<main class="container">
			<section class="row justify-content-around">
				<div class="col-3 mb-3">
					<div class="card">
						<h3 class="card-header">Search for a City:</h3>
							<input class="search w-100" type="text">
							<input class="btn btn-info btn-block button" type="submit"></input>
						</form>
					</div>
				</div>
				<div class="col-9 mb-3">
					<div class="card">
						<div class="card-body" id="dataContainer">
							<section class="row justify-content-around">
								<h3 class="card-header text-center">5-Day Forecast:</h3>
								<div class="col-12 col-sm-6 col-lg-2 mb-3">
									<div class="card">
										<div class="card-body" id="day1" ></div>
									</div>
								</div>
								<div class="col-12 col-sm-6 col-lg-2 mb-3">
									<div class="card">
										<div class="card-body" id="day2" >
										</div>
									</div>
								</div>
								<div class="col-12 col-sm-6 col-lg-2 mb-3">
									<div class="card">
										<div class="card-body" id="day3" ></div>
									</div>
								</div>
								<div class="col-12 col-sm-6 col-lg-2 mb-3">
									<div class="card">
										<div class="card-body" id="day4" ></div>
									</div>
								</div>
								<div class="col-12 col-sm-6 col-lg-2 mb-3">
									<div class="card">
										<div class="card-body" id="day5" ></div>
									</div>
								</div>
							</section>
						</div>
					</div>
				</div>	
			</section>
		</main>	
	
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
	</body>
</html>
